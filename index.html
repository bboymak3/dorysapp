<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DORYSAPP - Red Social Urbana</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #121212;
            --surface: #1e1e1e;
            --primary: #2ecc71;
            --service: #f1c40f;
            --business: #9b59b6;
            --danger: #e74c3c;
            --text: #ffffff;
            --text-sec: #aaaaaa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-dark); color: var(--text); height: 100vh; overflow: hidden; }

        /* PANTALLA AUTH */
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            padding: 20px; overflow-y: auto;
        }
        .auth-box {
            background: var(--surface); width: 100%; max-width: 400px;
            padding: 25px; border-radius: 15px; text-align: center;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.2);
            margin: 20px 0;
        }
        .role-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }
        .role-card {
            background: #2a2a2a; padding: 15px 5px; border-radius: 10px;
            cursor: pointer; border: 2px solid transparent; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .role-card i { font-size: 1.5rem; }
        .role-card span { font-size: 0.75rem; }
        .role-card.active-user { border-color: var(--primary); background: rgba(46, 204, 113, 0.1); color: var(--primary); }
        .role-card.active-service { border-color: var(--service); background: rgba(241, 196, 15, 0.1); color: var(--service); }
        .role-card.active-business { border-color: var(--business); background: rgba(155, 89, 182, 0.1); color: var(--business); }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; color: var(--text-sec); font-size: 0.9rem; }
        .input-group input, .input-group select {
            width: 100%; padding: 12px; background: #333; border: 1px solid #444;
            color: white; border-radius: 8px; outline: none;
        }
        .btn-main { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-enter { background: var(--primary); color: black; }
        .hidden { display: none !important; }

        /* MAPA Y UI */
        #map { width: 100%; height: 100vh; z-index: 1; }
        #sos-btn {
            position: fixed; bottom: 90px; left: 20px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--danger); color: white; border: 4px solid white;
            font-size: 24px; display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 1000; box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(231, 76, 60, 0); } 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); } }

        #user-info-bar {
            position: fixed; top: 10px; left: 10px; right: 10px;
            background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(5px);
            padding: 10px 15px; border-radius: 30px; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1500;
            display: none; justify-content: center; align-items: flex-end;
        }
        .modal-overlay.active { display: flex; animation: slideUp 0.3s ease; }
        .modal-card {
            background: var(--surface); width: 100%; max-width: 500px;
            border-radius: 20px 20px 0 0; padding: 20px;
            max-height: 85vh; overflow-y: auto; position: relative;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .pin-icon-large { font-size: 2rem; margin-right: 15px; }
        .modal-title h2 { font-size: 1.2rem; }
        .modal-title p { color: var(--text-sec); font-size: 0.9rem; }
        .close-modal { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #2a2a2a; padding: 10px; border-radius: 10px; text-align: center; }
        .stat-val { font-weight: bold; font-size: 1.1rem; }
        .stat-label { font-size: 0.75rem; color: var(--text-sec); }
        .reviews-section { border-top: 1px solid #333; padding-top: 15px; }
        .review-item { background: #252525; padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.9rem; }
        .stars { color: gold; font-size: 0.8rem; }
        .add-review { margin-top: 15px; display: flex; gap: 10px; }
        .add-review input { flex: 1; padding: 8px; border-radius: 5px; border: none; }
        .btn-action { padding: 8px 15px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        .btn-contact { background: var(--primary); color: black; width: 100%; margin-top: 10px; }

        /* PINES */
        .custom-pin {
            display: flex; justify-content: center; align-items: center;
            color: white; border-radius: 50%; border: 2px solid white;
            box-shadow: 0 3px 5px rgba(0,0,0,0.5);
        }
        .pin-user { background: var(--primary); }
        .pin-service { background: var(--service); clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); border-radius: 0; border: none; }
        .pin-business { background: var(--business); border-radius: 8px; }
        .pulse-dot::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: inherit; border-radius: inherit; opacity: 0.6;
            animation: pulse-ring 2s infinite; z-index: -1;
        }
        @keyframes pulse-ring { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(2.5); opacity: 0; } }
        body.sos-active #map { filter: grayscale(100%) sepia(100%) hue-rotate(-50deg) saturate(300%); }
        body.sos-active #sos-btn { background: white; color: var(--danger); border-color: var(--danger); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- PANTALLA DE AUTENTICACI√ìN -->
    <div id="auth-screen">
        <div class="auth-box">
            <h2 style="color:var(--primary); margin-bottom: 10px;">DORYSAPP</h2>
            
            <!-- VISTA LOGIN -->
            <div id="login-view">
                <p style="color:var(--text-sec); margin-bottom: 20px;">Ingresa tu n√∫mero para entrar</p>
                <div class="input-group">
                    <label>Tel√©fono</label>
                    <input type="tel" id="login-phone" required placeholder="Ej: 0414-0000000">
                </div>
                <button type="button" class="btn-main btn-enter" onclick="checkUser()">Entrar</button>
            </div>

            <!-- VISTA REGISTRO -->
            <div id="register-view" class="hidden">
                <p style="color:var(--text-sec); margin-bottom: 10px;">¬°Nuevo por aqu√≠! Reg√≠strate</p>
                
                <div class="role-grid">
                    <div class="role-card active-user" id="role-user" onclick="selectRole('user')">
                        <i class="fa-solid fa-user"></i>

                <form id="reg-form">

                        <label>Nombre</label>
                        <input type="text" id="reg-name" required placeholder="Tu nombre">

                    <div class="input-group">
                        <label>Apellido</label>
                        <input type="text" id="reg-surname" required placeholder="Tu apellido">
                    </div>
                    <div class="input-group">
                        <label>Tel√©fono</label>
                        <input type="tel" id="reg-phone" readonly style="background:#444; cursor:not-allowed;">
                    </div>

                    <div class="input-group hidden" id="service-options">
                        <label>Tipo de Servicio</label>
                        <select id="reg-type">
                            <option value="Taxi">üöï Taxi</option>
                            <option value="MotoTaxi">üèçÔ∏è Moto Taxi</option>

                    </div>

                    <div class="input-group hidden" id="business-options">
                        <label>¬øQu√© productos o servicios ofrece?</label>
                        <input type="text" id="reg-offer" placeholder="Ej. Comida, Reparaciones...">

                    <button type="submit" class="btn-main btn-enter">Crear Cuenta</button>
                    <button type="button" class="btn-main" style="background:transparent; border:1px solid #444; margin-top:5px;" onclick="showLoginView()">Volver</button>
                </form>
            </div>
        </div>
    </div>

    <!-- UI PRINCIPAL -->
    <div id="user-info-bar" class="hidden">
        <div style="display:flex; align-items:center; gap:10px;">
            <i id="status-icon" class="fa-solid fa-circle" style="font-size:10px;"></i>
            <div>
                <span id="display-name" style="font-weight:bold;">Usuario</span>
                <br><span id="display-role" style="font-size:0.75rem; color:#aaa;">Rol</span>
            </div>
        </div>
        <button onclick="logout()" style="background:none; border:none; color:#aaa; cursor:pointer;">
            <i class="fa-solid fa-right-from-bracket"></i>
        </button>
    </div>

    <div id="map"></div>
    <button id="sos-btn" onclick="toggleSOS()" class="hidden"><i class="fa-solid fa-bell"></i></button>

    <!-- MODAL DETALLES -->
    <div class="modal-overlay" id="detail-modal">
        <div class="modal-card">
            <div class="modal-header">
                <div style="display:flex; align-items:center;">
                    <div id="modal-pin-icon" class="custom-pin pin-user pin-icon-large pulse-dot"><i class="fa-solid fa-user"></i></div>
                    <div class="modal-title">
                        <h2 id="modal-name">Nombre</h2>
                        <p id="modal-desc">Descripci√≥n</p>
                    </div>
                </div>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><div class="stat-val" id="modal-dist">0 m</div><div class="stat-label">Distancia</div></div>
                <div class="stat-box"><div class="stat-val" id="modal-time">0 min</div><div class="stat-label">Tiempo aprox.</div></div>
            </div>
            <div class="reviews-section">
                <h4>Rese√±as (<span id="rating-avg">0.0</span> <i class="fa-solid fa-star stars"></i>)</h4>
                <div id="reviews-list" style="margin-top:10px; max-height:150px; overflow-y:auto;"></div>
                <div class="add-review">
                    <select id="rating-select" style="padding:8px; border-radius:5px; border:none;">
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê</option>
                        <option value="2">‚≠ê‚≠ê</option>
                        <option value="1">‚≠ê</option>
                    </select>
                    <input type="text" id="review-text" placeholder="Escribe un comentario...">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // ==========================================
        // CONFIGURACI√ìN API
        // ==========================================
        const API_URL = "https://dorysapp.estilosgrado33.workers.dev"; 

        // --- ESTADO ---
        const appState = {
            user: null,
            map: null,
            userMarker: null,
            currentSelection: null,
            sosActive: false
        };

        // --- DB CONNECTION ---
        const db = {
            users: [],
            reviews: [],
            saveUser: async (u) => {
                try {
                    const res = await fetch(`${API_URL}/api/user`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(u)
                    });
                    if(!res.ok) throw new Error("Error guardando en servidor");
                    
                    // Si la guardada en la nube fue exitosa, limpiamos locales viejos para asegurar consistencia
                    const existing = db.users.findIndex(x => x.id === u.id);
                    if(existing >= 0) db.users[existing] = u; else db.users.push(u);
                    localStorage.setItem('geo_users', JSON.stringify(db.users));
                } catch (e) {
                    console.error("Fallo red, guardando local:", e);
                    localStorage.setItem('geo_users', JSON.stringify(db.users));
                }
            },
            getNearby: async (lat, lng) => {
                try {
                    const response = await fetch(`${API_URL}/api/users`);
                    if(response.ok) {
                        const data = await response.json();
                        db.users = data;
                        localStorage.setItem('geo_users', JSON.stringify(data));
                        return data;
                    }
                } catch (e) {
                    console.warn("Error de red cargando usuarios, usando cach√© local.");
                }
                if(localStorage.getItem('geo_users')) { db.users = JSON.parse(localStorage.getItem('geo_users')); return db.users; }
                if(db.users.length === 0) { db.generateFakeData(lat, lng); }
                return db.users;
            },
            addReview: async (targetId, author, stars, comment) => {
                try {
                    await fetch(`${API_URL}/api/review`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ targetId, author, stars, comment })
                    });
                    db.reviews.push({ targetId, author, stars, comment });
                } catch (e) { db.reviews.push({ targetId, author, stars, comment }); }
            },
            getReviews: async (targetId) => {
                try {
                    const response = await fetch(`${API_URL}/api/reviews/${targetId}`);
                    if(response.ok) { db.reviews = await response.json(); return db.reviews; }
                } catch (e) {}
                return db.reviews.filter(r => r.targetId === targetId);
            },
            generateFakeData: (centerLat, centerLng) => {
                const names = ["Ana", "Carlos", "Luc√≠a", "Miguel", "Sofia", "David", "Tacos Leo", "Farmacia Cruz", "ServiExpress"];
                const roles = ["user", "service", "business", "user", "service"];
                const details = ["", "Taxi", "Tacos al Pastor", "", "MotoTaxi"];
                for(let i=0; i<8; i++) {
                    const rLat = centerLat + (Math.random() - 0.5) * 0.02;
                    const rLng = centerLng + (Math.random() - 0.5) * 0.02;
                    db.users.push({ id: 'fake_'+i, name: names[i], role: roles[i], lat: rLat, lng: rLng, details: details[i] || '' });
                }
            }
        };

        if(localStorage.getItem('geo_users')) db.users = JSON.parse(localStorage.getItem('geo_users'));
        if(localStorage.getItem('geo_reviews')) db.reviews = JSON.parse(localStorage.getItem('geo_reviews'));

        // --- AUTH LOGIC ---
        let selectedRole = 'user';

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-card').forEach(el => el.className = 'role-card');
            document.getElementById(`role-${role}`).classList.add(`active-${role}`);
            const serviceOpts = document.getElementById('service-options');
            const businessOpts = document.getElementById('business-options');
            serviceOpts.classList.add('hidden'); businessOpts.classList.add('hidden');
            if(role === 'service') serviceOpts.classList.remove('hidden');
            if(role === 'business') businessOpts.classList.remove('hidden');
        }

        async function checkUser() {
            const phone = document.getElementById('login-phone').value;
            if(!phone) return alert("Ingresa tu tel√©fono");
            
            const btn = document.querySelector('#login-view button');
            const originalText = btn.textContent;
            btn.textContent = "Verificando..."; btn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/check-user?phone=${phone}`);
                if(!response.ok) throw new Error("Error de red");
                
                const data = await response.json();
                
                if(data.found && data.user) {
                    loginUser(data.user);
                } else {
                    showRegisterView(phone);
                }
            } catch (e) {
                console.error(e);
                alert("No se pudo conectar con el servidor. Verifica tu internet.");
                // Fallback local por si acaso
                const localUser = db.users.find(u => u.phone === phone);
                if(localUser) loginUser(localUser);
                else showRegisterView(phone);
            }
            
            btn.textContent = originalText; btn.disabled = false;
        }

        function showRegisterView(phone) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('register-view').classList.remove('hidden');
            document.getElementById('reg-phone').value = phone;
        }

        function showLoginView() {
            document.getElementById('register-view').classList.add('hidden');
            document.getElementById('login-view').classList.remove('hidden');
        }

        document.getElementById('reg-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const surname = document.getElementById('reg-surname').value;
            const phone = document.getElementById('reg-phone').value;
            const fullName = `${name} ${surname}`;
            let details = "";
            if(selectedRole === 'service') details = document.getElementById('reg-type').value;
            else if(selectedRole === 'business') details = document.getElementById('reg-offer').value;
            else details = "Usuario normal";

            const newUser = {
                id: 'me_' + Date.now(), name: fullName, phone: phone, role: selectedRole, details: details, lat: 0, lng: 0 
            };
            
            await db.saveUser(newUser);
            loginUser(newUser);
        });

        async function loginUser(user) {
            appState.user = user;
            document.getElementById('display-name').textContent = user.name;
            document.getElementById('display-role').textContent = user.role === 'business' ? 'Negocio' : (user.role === 'service' ? 'Servicio' : 'Usuario');
            const icon = document.getElementById('status-icon');
            icon.className = 'fa-solid fa-circle';
            if(user.role === 'user') icon.style.color = 'var(--primary)';
            if(user.role === 'service') icon.style.color = 'var(--service)';
            if(user.role === 'business') icon.style.color = 'var(--business)';

            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('user-info-bar').classList.remove('hidden');
            document.getElementById('sos-btn').classList.remove('hidden');

            initMap();

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    user.lat = latitude; user.lng = longitude;
                    db.saveUser(user); // Actualizar ubicaci√≥n en nube
                    updateUserLocation(latitude, longitude);
                });
            }
        }

        // --- MAP LOGIC ---
        async function initMap() {
            appState.map = L.map('map').setView([19.4326, -99.1332], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(appState.map);
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
                    updateUserLocation(latitude, longitude);
                }, () => loadNearbyUsers(19.4326, -99.1332));
            }
        }

        function updateUserLocation(lat, lng) {
            appState.user.lat = lat; appState.user.lng = lng;
            db.saveUser(appState.user);
            appState.map.setView([lat, lng], 15);
            if (appState.userMarker) appState.map.removeLayer(appState.userMarker);
            const myIcon = createIcon('user');
            appState.userMarker = L.marker([lat, lng], {icon: myIcon}).addTo(appState.map).bindPopup("T√∫ est√°s aqu√≠");
            loadNearbyUsers(lat, lng);
        }

        async function loadNearbyUsers(lat, lng) {
            const nearby = await db.getNearby(lat, lng);
            nearby.forEach(u => {
                if(u.id === appState.user.id) return; 
                let iconType = 'user';
                if(u.role === 'service') iconType = 'service';
                if(u.role === 'business') iconType = 'business';
                const marker = L.marker([u.lat, u.lng], {icon: createIcon(iconType)}).addTo(appState.map);
                marker.on('click', () => { openDetailModal(u); });
            });
        }

        function createIcon(type) {
            let className = 'custom-pin pin-user pulse-dot';
            let html = '<i class="fa-solid fa-user"></i>';
            let color = 'var(--primary)';
            let size = 30;
            if(type === 'service') { className = 'custom-pin pin-service pulse-dot'; html = '<i class="fa-solid fa-taxi"></i>'; color = 'var(--service)'; } 
            else if (type === 'business') { className = 'custom-pin pin-business pulse-dot'; html = '<i class="fa-solid fa-store"></i>'; color = 'var(--business)'; }
            return L.divIcon({ className: 'custom-pin-container', html: `<div class="${className}" style="background:${color}; width:${size}px; height:${size}px; display:flex; justify-content:center; align-items:center;">${html}</div>`, iconSize: [size, size], iconAnchor: [size/2, size/2] });
        }

        // --- MODAL LOGIC ---
        async function openDetailModal(user) {
            appState.currentSelection = user;
            const modal = document.getElementById('detail-modal');
            document.getElementById('modal-name').textContent = user.name;
            let desc = user.role === 'user' ? 'Usuario normal' : (user.role === 'service' ? `Servicio: ${user.details}` : `Negocio: ${user.details}`);
            document.getElementById('modal-desc').textContent = desc;
            const iconDiv = document.getElementById('modal-pin-icon');
            iconDiv.className = 'custom-pin pin-icon-large pulse-dot'; iconDiv.innerHTML = '';
            if(user.role === 'user') { iconDiv.classList.add('pin-user'); iconDiv.style.background = 'var(--primary)'; iconDiv.innerHTML = '<i class="fa-solid fa-user"></i>'; } 
            else if (user.role === 'service') { iconDiv.classList.add('pin-service'); iconDiv.style.background = 'var(--service)'; iconDiv.innerHTML = '<i class="fa-solid fa-taxi"></i>'; } 
            else { iconDiv.classList.add('pin-business'); iconDiv.style.background = 'var(--business)'; iconDiv.innerHTML = '<i class="fa-solid fa-store"></i>'; }
            const distMeters = getDistanceFromLatLonInMeters(appState.user.lat, appState.user.lng, user.lat, user.lng);
            const timeMins = Math.round(distMeters / 80); 
            document.getElementById('modal-dist').textContent = distMeters < 1000 ? `${distMeters} m` : `${(distMeters/1000).toFixed(1)} km`;
            document.getElementById('modal-time').textContent = `${timeMins} min`;
            const reviews = await db.getReviews(user.id);
            renderReviewsInUI(reviews);
            modal.classList.add('active');
        }

        function closeModal() { document.getElementById('detail-modal').classList.remove('active'); appState.currentSelection = null; }

        function renderReviewsInUI(reviews) {
            const list = document.getElementById('reviews-list'); list.innerHTML = '';
            let totalStars = 0; reviews.forEach(r => totalStars += parseInt(r.stars));
            const avg = reviews.length ? (totalStars / reviews.length).toFixed(1) : "0.0";
            document.getElementById('rating-avg').textContent = avg;
            if(reviews.length === 0) { list.innerHTML = '<div style="color:#666; text-align:center; padding:10px;">Sin rese√±as a√∫n.</div>'; return; }
            reviews.forEach(r => {
                const starsStr = '‚≠ê'.repeat(r.stars);
                const div = document.createElement('div');
                div.className = 'review-item';
                div.innerHTML = `<div style="display:flex; justify-content:space-between;"><strong>${r.author_name || r.author}</strong> <span class="stars">${starsStr}</span></div><div style="margin-top:5px; color:#ccc;">${r.comment}</div>`;
                list.appendChild(div);
            });
        }

        async function submitReview() {
            if(!appState.currentSelection) return;
            const stars = document.getElementById('rating-select').value;
            const comment = document.getElementById('review-text').value;
            if(!comment) { alert("Escribe un comentario"); return; }
            await db.addReview(appState.currentSelection.id, appState.user.name, stars, comment);
            document.getElementById('review-text').value = '';
            const reviews = await db.getReviews(appState.currentSelection.id);
            renderReviewsInUI(reviews);
            alert("¬°Rese√±a enviada!");
        }

        function contactAction() { if(!appState.currentSelection) return; alert(`Abriendo chat con ${appState.currentSelection.name}...`); }
        function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) { var R = 6371; var dLat = deg2rad(lat2-lat1); var dLon = deg2rad(lon2-lon1); var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); var d = R * c; return d * 1000; }
        function deg2rad(deg) { return deg * (Math.PI/180); }
        function toggleSOS() { appState.sosActive = !appState.sosActive; if(appState.sosActive) { document.body.classList.add('sos-active'); alert("¬°MODO P√ÅNICO ACTIVADO!"); } else { document.body.classList.remove('sos-active'); } }
        function logout() { location.reload(); }

        setInterval(async () => {
            if(appState.map && appState.user) {
                appState.map.eachLayer((layer) => { if (layer instanceof L.Marker && layer !== appState.userMarker) appState.map.removeLayer(layer); });
                await loadNearbyUsers(appState.user.lat, appState.user.lng);
            }
        }, 10000);
    </script>
