<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DORYSAPP - Red Social Urbana</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #121212;
            --surface: #1e1e1e;
            --primary: #2ecc71; /* Verde */
            --service: #f1c40f; /* Amarillo */
            --business: #9b59b6; /* Violeta */
            --danger: #e74c3c; /* Rojo */
            --text: #ffffff;
            --text-sec: #aaaaaa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-dark); color: var(--text); height: 100vh; overflow: hidden; }

        /* --- AUTH --- */
        #auth-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000;
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .auth-box {
            background: var(--surface); width: 100%; max-width: 400px; padding: 25px;
            border-radius: 15px; text-align: center; box-shadow: 0 0 20px rgba(46, 204, 113, 0.2);
        }
        .role-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }
        .role-card {
            background: #2a2a2a; padding: 15px 5px; border-radius: 10px; cursor: pointer;
            border: 2px solid transparent; display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .role-card.active-user { border-color: var(--primary); background: rgba(46, 204, 113, 0.1); color: var(--primary); }
        .role-card.active-service { border-color: var(--service); background: rgba(241, 196, 15, 0.1); color: var(--service); }
        .role-card.active-business { border-color: var(--business); background: rgba(155, 89, 182, 0.1); color: var(--business); }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; color: var(--text-sec); font-size: 0.9rem; }
        .input-group input, .input-group select {
            width: 100%; padding: 12px; background: #333; border: 1px solid #444;
            color: white; border-radius: 8px; outline: none;
        }
        .btn-main { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-enter { background: var(--primary); color: black; }
        .hidden { display: none !important; }

        /* --- HEADER --- */
        #user-info-bar {
            position: fixed; top: 10px; left: 10px; right: 10px; background: rgba(30,30,30,0.9);
            backdrop-filter: blur(5px); padding: 10px 15px; border-radius: 30px; z-index: 2000;
            display: flex; justify-content: space-between; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #header-icon-container { display: flex; align-items: center; gap: 10px; }

        /* --- MAPA --- */
        #map { width: 100%; height: 100vh; z-index: 1; }
        #sos-btn {
            position: fixed; bottom: 90px; left: 20px; width: 60px; height: 60px; border-radius: 50%;
            background: var(--danger); color: white; border: 4px solid white; font-size: 24px;
            display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 2000;
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(231, 76, 60, 0); } 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); } }

        /* --- MODALES (DETALLES Y CHAT) --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2500;
            display: none; justify-content: center; align-items: flex-end;
        }
        .modal-overlay.active { display: flex; animation: slideUp 0.3s ease; }
        .modal-card {
            background: var(--surface); width: 100%; max-width: 500px; border-radius: 20px 20px 0 0;
            padding: 20px; max-height: 85vh; overflow-y: auto; position: relative; display: flex; flex-direction: column;
        }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px;}
        .close-modal { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        
        /* Estilos específicos del Chat */
        #chat-messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; min-height: 200px; }
        .msg { max-width: 75%; padding: 10px; border-radius: 15px; font-size: 0.9rem; }
        .msg-own { align-self: flex-end; background: var(--primary); color: black; border-bottom-right-radius: 2px; }
        .msg-other { align-self: flex-start; background: #444; color: white; border-bottom-left-radius: 2px; }
        .chat-input-area { display: flex; gap: 10px; margin-top: auto; }
        .chat-input-area input { flex: 1; padding: 10px; border-radius: 20px; border: none; background: #333; color: white; }

        /* Estilos del Modal Detalles */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #2a2a2a; padding: 10px; border-radius: 10px; text-align: center; }
        .review-item { background: #252525; padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.9rem; }
        .stars { color: gold; }

        /* PINES */
        .custom-pin { display: flex; justify-content: center; align-items: center; color: white; border-radius: 50%; border: 2px solid white; box-shadow: 0 3px 5px rgba(0,0,0,0.5); }
        .pin-user { background: var(--primary); }
        .pin-service { background: var(--service); clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); border-radius: 0; border: none; }
        .pin-business { background: var(--business); border-radius: 8px; }
        .pulse-dot::after { content: ''; position: absolute; width: 100%; height: 100%; background: inherit; border-radius: inherit; opacity: 0.6; animation: pulse-ring 2s infinite; z-index: -1; }
        @keyframes pulse-ring { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(2.5); opacity: 0; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- AUTH -->
    <div id="auth-screen">
        <div class="auth-box">
            <h2 style="color:var(--primary); margin-bottom: 10px;">DORYSAPP</h2>
            <div id="login-view">
                <p style="color:#aaa; margin-bottom: 20px;">Ingresa tu número</p>
                <div class="input-group"><label>Teléfono</label><input type="tel" id="login-phone" placeholder="0414..."></div>
                <button class="btn-main btn-enter" onclick="checkUser()">Entrar</button>
            </div>
            <div id="register-view" class="hidden">
                <p style="color:#aaa; margin-bottom: 10px;">Registro</p>
                <div class="role-grid">
                    <div class="role-card active-user" id="role-user" onclick="selectRole('user')"><i class="fa-solid fa-user"></i><span>Yo</span></div>
                    <div class="role-card" id="role-service" onclick="selectRole('service')"><i class="fa-solid fa-taxi"></i><span>Servicio</span></div>
                    <div class="role-card" id="role-business" onclick="selectRole('business')"><i class="fa-solid fa-store"></i><span>Negocio</span></div>
                </div>
                <div class="input-group"><label>Nombre</label><input type="text" id="reg-name"></div>
                <div class="input-group"><label>Apellido</label><input type="text" id="reg-surname"></div>
                <div class="input-group"><label>Teléfono</label><input type="tel" id="reg-phone" readonly></div>
                <div class="input-group hidden" id="service-options"><label>Servicio</label><select id="reg-type"><option value="Taxi">Taxi</option><option value="MotoTaxi">MotoTaxi</option><option value="Delivery">Delivery</option></select></div>
                <div class="input-group hidden" id="business-options"><label>Ofreces</label><input type="text" id="reg-offer"></div>
                <button class="btn-main" onclick="registerUser()">Crear Cuenta</button>
                <button class="btn-main" style="background:transparent; border:1px solid #444; margin-top:5px;" onclick="showLogin()">Volver</button>
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <div id="user-info-bar" class="hidden">
        <div id="header-icon-container">
            <!-- Icono Dinámico -->
            <i id="header-icon" class="fa-solid fa-user" style="font-size: 1.2rem; color: var(--primary);"></i>
            <div>
                <span id="display-name" style="font-weight:bold;">Usuario</span>
                <br><span id="display-role" style="font-size:0.75rem; color:#aaa;">Rol</span>
            </div>
        </div>
        <button onclick="location.reload()" style="background:none; border:none; color:#aaa;"><i class="fa-solid fa-power-off"></i></button>
    </div>

    <div id="map"></div>
    <button id="sos-btn" onclick="toggleSOS()" class="hidden"><i class="fa-solid fa-bell"></i></button>

    <!-- MODAL DETALLES -->
    <div class="modal-overlay" id="detail-modal">
        <div class="modal-card">
            <div class="modal-header">
                <div style="display:flex; align-items:center;">
                    <div id="modal-pin-icon" class="custom-pin pin-user pulse-dot" style="width:40px; height:40px; margin-right:10px; font-size:1.2rem;"><i class="fa-solid fa-user"></i></div>
                    <div><h2 id="modal-name">Nombre</h2><p id="modal-desc" style="color:#aaa; font-size:0.9rem;"></p></div>
                </div>
                <button onclick="closeModal('detail-modal')" style="background:none; border:none; color:white; font-size:1.5rem;">&times;</button>
            </div>
            <div style="margin-bottom:20px;">
                <div style="background:#2a2a2a; padding:10px; border-radius:10px; text-align:center; display:inline-block; width:48%; margin-right:2%"><b id="modal-dist">0 m</b><br><small>Distancia</small></div>
                <div style="background:#2a2a2a; padding:10px; border-radius:10px; text-align:center; display:inline-block; width:48%"><b id="modal-time">0 min</b><br><small>Tiempo</small></div>
            </div>
            <h4>Reseñas</h4>
            <div id="reviews-list" style="margin-top:10px; max-height:150px; overflow-y:auto;"></div>
            <div style="margin-top:15px; display:flex; gap:10px;">
                <select id="rating-select" style="padding:8px;"><option value="5">⭐⭐⭐⭐⭐</option></select>
                <input type="text" id="review-text" placeholder="Comentario..." style="flex:1; padding:8px; background:#333; border:none; color:white;">
                <button onclick="submitReview()" style="background:var(--primary); border:none; padding:0 15px; border-radius:5px; cursor:pointer;">Enviar</button>
            </div>
            <button id="btn-open-chat" class="btn-main" style="margin-top: 20px; background: var(--primary); color: black;">Contactar</button>
        </div>
    </div>

    <!-- MODAL CHAT -->
    <div class="modal-overlay" id="chat-modal">
        <div class="modal-card">
            <div class="modal-header">
                <div style="display:flex; align-items:center;">
                    <i class="fa-solid fa-comments" style="margin-right:10px; color: var(--primary);"></i>
                    <h3 id="chat-with-name">Chat</h3>
                </div>
                <button onclick="closeModal('chat-modal')" style="background:none; border:none; color:white; font-size:1.5rem;">&times;</button>
            </div>
            <div id="chat-messages">
                <!-- Mensajes aquí -->
                <div style="text-align:center; color:#666; font-size:0.8rem; margin-top:10px;">Inicio del chat</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
                <button onclick="sendMessage()" style="background:var(--primary); border:none; border-radius:50%; width:40px; height:40px; cursor:pointer;"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_URL = ""; 
        const appState = { user: null, map: null, userMarker: null, currentSelection: null, chatTarget: null };
        
        // --- ICONOS POR ROL ---
        const ROLE_ICONS = {
            'user': 'fa-solid fa-user',
            'service': 'fa-solid fa-taxi',
            'business': 'fa-solid fa-store'
        };
        const ROLE_COLORS = {
            'user': 'var(--primary)',
            'service': 'var(--service)',
            'business': 'var(--business)'
        };

        // --- AUTH ---
        let selectedRole = 'user';
        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-card').forEach(e => e.className = 'role-card');
            document.getElementById(`role-${role}`).classList.add(`active-${role}`);
            document.getElementById('service-options').classList.add('hidden');
            document.getElementById('business-options').classList.add('hidden');
            if(role === 'service') document.getElementById('service-options').classList.remove('hidden');
            if(role === 'business') document.getElementById('business-options').classList.remove('hidden');
        }

        async function checkUser() {
            const phone = document.getElementById('login-phone').value;
            if(!phone) return alert("Ingresa teléfono");
            try {
                const data = await (await fetch(`/api/check-user?phone=${phone}`)).json();
                if(data.found) enterApp(data.user);
                else { document.getElementById('login-view').classList.add('hidden'); document.getElementById('register-view').classList.remove('hidden'); document.getElementById('reg-phone').value = phone; }
            } catch(e) { alert("Error de conexión"); }
        }

        async function registerUser() {
            const name = document.getElementById('reg-name').value;
            const surname = document.getElementById('reg-surname').value;
            const phone = document.getElementById('reg-phone').value;
            let details = (selectedRole === 'service') ? document.getElementById('reg-type').value : (selectedRole === 'business' ? document.getElementById('reg-offer').value : "Usuario");
            const newUser = { id: 'me_'+Date.now(), name: name+' '+surname, phone, role: selectedRole, details, lat: 0, lng: 0 };
            try {
                await fetch('/api/user', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(newUser) });
                enterApp(newUser);
            } catch(e) { alert("Error registrando"); }
        }
        function showLogin() { document.getElementById('register-view').classList.add('hidden'); document.getElementById('login-view').classList.remove('hidden'); }

        // --- APP ---
        async function enterApp(user) {
            appState.user = user;
            // ACTUALIZAR HEADER CON ICONO Y COLOR CORRECTO
            const headerIcon = document.getElementById('header-icon');
            headerIcon.className = ROLE_ICONS[user.role] || 'fa-solid fa-user';
            headerIcon.style.color = ROLE_COLORS[user.role] || 'var(--primary)';
            
            document.getElementById('display-name').innerText = user.name;
            document.getElementById('display-role').innerText = user.role === 'business' ? 'Negocio' : (user.role === 'service' ? 'Servicio' : 'Usuario');
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('user-info-bar').classList.remove('hidden');
            document.getElementById('sos-btn').classList.remove('hidden');

            appState.map = L.map('map').setView([0,0],2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(appState.map);

            if("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const { latitude, longitude } = pos.coords;
                    user.lat = latitude; user.lng = longitude;
                    await fetch('/api/user', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(user) });
                    appState.map.setView([latitude, longitude], 15);
                    if(appState.userMarker) appState.map.removeLayer(appState.userMarker);
                    appState.userMarker = L.marker([latitude, longitude], {icon: createIcon('user')}).addTo(appState.map).bindPopup("Tú");
                    loadUsers();
                });
            }
        }

        async function loadUsers() {
            try {
                const users = await (await fetch('/api/users')).json();
                users.forEach(u => {
                    if(u.id === appState.user.id) return;
                    const type = (u.role==='service')?'service':(u.role==='business'?'business':'user');
                    const m = L.marker([u.lat, u.lng], {icon: createIcon(type)}).addTo(appState.map);
                    m.on('click', () => openModal(u));
                });
            } catch(e) {}
        }

        function createIcon(type) {
            const cls = `custom-pin pin-${type} pulse-dot`;
            const color = ROLE_COLORS[type];
            const html = type==='user'?'<i class="fa-solid fa-user"></i>':(type==='service'?'<i class="fa-solid fa-taxi"></i>':'<i class="fa-solid fa-store"></i>');
            return L.divIcon({className:'custom-pin-container', html:`<div class="${cls}" style="background:${color}; width:30px; height:30px; display:flex; justify-content:center; align-items:center;">${html}</div>`, iconSize:[30,30], iconAnchor:[15,15]});
        }

        // --- MODAL DETALLES ---
        async function openModal(u) {
            appState.currentSelection = u;
            document.getElementById('modal-name').innerText = u.name;
            document.getElementById('modal-desc').innerText = u.details;
            
            // Icono del Modal
            const pinIcon = document.getElementById('modal-pin-icon');
            pinIcon.className = `custom-pin pin-${u.role} pulse-dot`;
            pinIcon.style.background = ROLE_COLORS[u.role];
            pinIcon.innerHTML = `<i class="${ROLE_ICONS[u.role]}"></i>`;
            pinIcon.style.width = "40px"; pinIcon.style.height = "40px"; pinIcon.style.fontSize = "1.2rem"; pinIcon.style.display = "flex"; pinIcon.style.justifyContent = "center"; pinIcon.style.alignItems = "center";

            const dist = getDist(appState.user.lat, appState.user.lng, u.lat, u.lng);
            document.getElementById('modal-dist').innerText = dist < 1000 ? dist+' m' : (dist/1000).toFixed(1)+' km';
            document.getElementById('modal-time').innerText = Math.round(dist/80) + ' min';
            
            // Color del botón de chat según el rol del otro
            const btnChat = document.getElementById('btn-open-chat');
            btnChat.style.background = ROLE_COLORS[u.role];
            btnChat.style.color = u.role === 'user' ? 'black' : 'white'; // Contraste

            document.getElementById('detail-modal').classList.add('active');
            
            try {
                const revs = await (await fetch(`/api/reviews/${u.id}`)).json();
                const list = document.getElementById('reviews-list'); list.innerHTML='';
                revs.forEach(r => list.innerHTML += `<div class="review-item"><b>${r.author_name}</b> <span class="stars">${'⭐'.repeat(r.stars)}</span><br>${r.comment}</div>`);
            } catch(e) {}
        }

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        async function submitReview() {
            const txt = document.getElementById('review-text').value;
            if(!txt) return;
            await fetch('/api/review', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ targetId: appState.currentSelection.id, author: appState.user.name, stars: 5, comment: txt }) });
            alert("Enviado"); document.getElementById('review-text').value = '';
        }

        // --- CHAT ---
        function openChat(targetUser) {
            appState.chatTarget = targetUser;
            document.getElementById('chat-with-name').innerText = "Chat con " + targetUser.name;
            document.getElementById('chat-messages').innerHTML = '<div style="text-align:center; color:#666; font-size:0.8rem; margin-top:10px;">Cargando mensajes...</div>';
            document.getElementById('chat-modal').classList.add('active');
            loadMessages();
        }

        async function loadMessages() {
            if(!appState.chatTarget) return;
            try {
                // Pasamos 'me' como query param para saber quien soy
                const msgs = await (await fetch(`/api/messages/${appState.chatTarget.id}?me=${appState.user.id}`)).json();
                const container = document.getElementById('chat-messages');
                container.innerHTML = '';
                msgs.forEach(m => {
                    const isMe = m.sender_id === appState.user.id;
                    const div = document.createElement('div');
                    div.className = `msg ${isMe ? 'msg-own' : 'msg-other'}`;
                    div.innerText = m.message;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            } catch(e) { console.error(e); }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const txt = input.value;
            if(!txt || !appState.chatTarget) return;
            
            try {
                await fetch('/api/messages', {
                    method:'POST', 
                    headers:{'Content-Type':'application/json'}, 
                    body: JSON.stringify({ sender_id: appState.user.id, receiver_id: appState.chatTarget.id, message: txt })
                });
                input.value = '';
                loadMessages();
            } catch(e) { alert("Error enviando mensaje"); }
        }

        // Vincular el botón de contacto del modal con el chat
        document.getElementById('btn-open-chat').addEventListener('click', () => {
            closeModal('detail-modal');
            openChat(appState.currentSelection);
        });

        // Enviar con Enter
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });

        function toggleSOS() { document.body.classList.toggle('sos-active'); alert("MODO PÁNICO"); }
        function getDist(l1, lo1, l2, lo2) { var R = 6371; var dLat = (l2-l1)*Math.PI/180; var dLo = (lo2-lo1)*Math.PI/180; var a = Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(l1*Math.PI/180)*Math.cos(l2*Math.PI/180)*Math.sin(dLo/2)*Math.sin(dLo/2); var c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); return R*c*1000; }


    // --- ACTUALIZACIÓN AUTOMÁTICA DEL CHAT ---
    // Revisa si hay mensajes nuevos cada 3 segundos si el chat está abierto
    setInterval(() => {
        // Solo busca mensajes si el chat está abierto y tienes un destinatario seleccionado
        if(appState.chatTarget && document.getElementById('chat-modal').classList.contains('active')) {
            loadMessages();
        }
    }, 3000); 



    </script>


</body>
</html>
