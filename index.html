<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORYSAPP - Diagnóstico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #121212; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        input { padding: 10px; width: 80%; margin: 10px 0; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; background: #2ecc71; border: none; color: black; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>DORYSAPP</h1>
    <p>Prueba de Conexión</p>

    <!-- VISTA LOGIN -->
    <div id="login-view">
        <input type="tel" id="phone-input" placeholder="0414...">
        <button onclick="testButton()">Entrar</button>
        <p id="status-msg" style="color: yellow; margin-top:10px;"></p>
    </div>

    <!-- VISTA MAPA (Simulada) -->
    <div id="map-view" class="hidden">
        <h2>¡Conexión Exitosa!</h2>
        <p>Sistema operativo.</p>
    </div>

    <script>
        // 1. PROBAR QUE EL BOTÓN FUNCIONA
        function testButton() {
            console.log("Botón presionado");
            const phone = document.getElementById('phone-input').value;
            const status = document.getElementById('status-msg');

            if(!phone) {
                status.innerText = "ERROR: Escribe un teléfono";
                return;
            }

            status.innerText = "Conectando al servidor...";

            // 2. PROBAR LA CONEXIÓN AL SERVIDOR
            fetch('/api/check-user?phone=' + phone)
                .then(response => {
                    console.log("Respuesta recibida:", response.status);
                    return response.json();
                })
                .then(data => {
                    console.log("Datos recibidos:", data);
                    status.innerText = "Servidor responde correctamente. Redirigiendo...";
                    setTimeout(() => {
                        document.getElementById('login-view').classList.add('hidden');
                        document.getElementById('map-view').classList.remove('hidden');
                    }, 1000);
                })
                .catch(error => {
                    console.error("Error:", error);
                    status.innerText = "ERROR DE RED: " + error.message;
                    status.style.color = "red";
                });
        }

        // 3. DETECTOR DE ERRORES GENERALES
        window.onerror = function(message, source, lineno, colno, error) {
            alert("ERROR EN CÓDIGO: " + message + "\nLínea: " + lineno);
            document.getElementById('status-msg').innerText = "Error Crítico: " + message;
            document.getElementById('status-msg').style.color = "red";
        };
    </script>
</body>
</html>
