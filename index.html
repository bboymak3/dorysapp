<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DORYSAPP - Debug</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-dark: #121212; --surface: #1e1e1e; --primary: #2ecc71; --service: #f1c40f; --business: #9b59b6; --danger: #e74c3c; --text: #ffffff; --text-sec: #aaaaaa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-dark); color: var(--text); height: 100vh; overflow: hidden; }
        /* Estilos simplificados para ahorrar espacio */
        #auth-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-box { background: var(--surface); width: 100%; max-width: 400px; padding: 25px; border-radius: 15px; text-align: center; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; color: var(--text-sec); }
        .input-group input { width: 100%; padding: 12px; background: #333; border: 1px solid #444; color: white; border-radius: 8px; }
        .btn-main { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; background: var(--primary); color: black; }
        .hidden { display: none !important; }
        #map { width: 100%; height: 100vh; z-index: 1; }
        #user-info-bar { position: fixed; top: 10px; left: 10px; right: 10px; background: rgba(30,30,30,0.9); padding: 10px; border-radius: 30px; z-index: 1000; display: flex; justify-content: space-between; }
        /* Resto de estilos omitidos para brevedad, usar los del archivo anterior si esto carga */
    </style>
</head>
<body>

    <!-- Script de Diagnóstico Inmediato -->
    <script>
        window.addEventListener('load', () => {
            console.log("Página cargada correctamente");
            // alert("HTML Cargado. JavaScript iniciado."); // Descomenta si quieres ver esto siempre
        });
        
        window.addEventListener('error', (e) => {
            alert("ERROR EN JAVASCRIPT: " + e.message);
        });
    </script>

    <div id="auth-screen">
        <div class="auth-box">
            <h2 style="color:var(--primary);">DORYSAPP</h2>
            <div id="login-view">
                <p style="color:#aaa; margin: 20px 0;">Ingresa tu número</p>
                <div class="input-group">
                    <label>Teléfono</label>
                    <input type="tel" id="login-phone" placeholder="0414...">
                </div>
                <button class="btn-main" onclick="checkUser()">Entrar</button>
            </div>
            <div id="register-view" class="hidden">
                <p style="color:#aaa; margin: 20px 0;">Registro</p>
                <div class="input-group"><label>Nombre</label><input type="text" id="reg-name"></div>
                <div class="input-group"><label>Teléfono</label><input type="tel" id="reg-phone" readonly></div>
                <button class="btn-main" onclick="registerUser()">Crear Cuenta</button>
            </div>
        </div>
    </div>

    <div id="user-info-bar" class="hidden">
        <span id="display-name">Usuario</span>
        <button onclick="location.reload()">Salir</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const API_URL = "https://dorysapp.estilosgrado33.workers.dev"; 
        let currentUser = null;

        async function checkUser() {
            const phone = document.getElementById('login-phone').value;
            if(!phone) return alert("Falta teléfono");

            try {
                alert("Conectando al servidor..."); // Debug
                const res = await fetch(`${API_URL}/api/check-user?phone=${phone}`);
                const data = await res.json();
                
                if(data.found) {
                    alert("Usuario encontrado: " + data.user.name);
                    enterApp(data.user);
                } else {
                    alert("Usuario nuevo. Ve a registro.");
                    document.getElementById('login-view').classList.add('hidden');
                    document.getElementById('register-view').classList.remove('hidden');
                    document.getElementById('reg-phone').value = phone;
                }
            } catch (e) {
                alert("ERROR DE CONEXIÓN: " + e.message + "\nRevisa que el servidor esté desplegado.");
            }
        }

        async function registerUser() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            const newUser = { id: 'me_'+Date.now(), name: name, phone: phone, role: 'user', details: '', lat: 0, lng: 0 };

            try {
                alert("Guardando en base de datos...");
                await fetch(`${API_URL}/api/user`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(newUser)
                });
                enterApp(newUser);
            } catch (e) {
                alert("Error guardando: " + e.message);
            }
        }

        function enterApp(user) {
            currentUser = user;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('user-info-bar').classList.remove('hidden');
            document.getElementById('display-name').innerText = user.name;
            
            // Inicializar Mapa simple
            const map = L.map('map').setView([0,0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            alert("Bienvenido " + user.name);
        }
    </script>
</body>
</html>
