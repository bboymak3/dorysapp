<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DORYSAPP - Red Social Urbana</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #121212;
            --surface: #1e1e1e;
            --primary: #2ecc71; /* Verde - Persona */
            --service: #f1c40f; /* Amarillo - Servicio */
            --business: #9b59b6; /* Violeta - Negocio */
            --danger: #e74c3c;
            --text: #ffffff;
            --text-sec: #aaaaaa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-dark); color: var(--text); height: 100vh; overflow: hidden; }

        /* --- PANTALLA DE AUTENTICACIÓN --- */
        #auth-screen {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
        }
        .auth-box {
            background: var(--surface); width: 100%; max-width: 400px;
            padding: 25px; border-radius: 15px; text-align: center;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.2);
        }

        .role-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }
        .role-card {
            background: #2a2a2a; padding: 15px 5px; border-radius: 10px;
            cursor: pointer; border: 2px solid transparent; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .role-card i { font-size: 1.5rem; }
        .role-card span { font-size: 0.75rem; }
        .role-card.active-user { border-color: var(--primary); color: var(--primary); background: rgba(46, 204, 113, 0.1); }
        .role-card.active-service { border-color: var(--service); color: var(--service); background: rgba(241, 196, 15, 0.1); }
        .role-card.active-business { border-color: var(--business); color: var(--business); background: rgba(155, 89, 182, 0.1); }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; color: var(--text-sec); font-size: 0.8rem; }
        .input-group input {
            width: 100%; padding: 12px; background: #333; border: 1px solid #444;
            color: white; border-radius: 8px; outline: none;
        }

        .btn-main { 
            width: 100%; padding: 12px; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; transition: 0.2s;
            background: var(--primary); color: black;
        }
        .btn-main:active { transform: scale(0.98); }

        /* --- UI PRINCIPAL --- */
        #map { width: 100%; height: 100vh; z-index: 1; }
        #user-info-bar {
            position: fixed; top: 10px; left: 10px; right: 10px;
            background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(5px);
            padding: 10px 15px; border-radius: 30px; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #sos-btn {
            position: fixed; bottom: 30px; left: 20px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--danger); color: white; border: 4px solid white;
            font-size: 24px; display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 1000; animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(231, 76, 60, 0); } 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); } }

        /* --- MODALES --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            z-index: 1500; display: none; justify-content: center; align-items: flex-end;
        }
        .modal-overlay.active { display: flex; }
        .modal-card {
            background: var(--surface); width: 100%; max-width: 500px;
            border-radius: 20px 20px 0 0; padding: 25px;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .hidden { display: none !important; }

        /* Iconos de Mapa */
        .custom-pin {
            border-radius: 50%; border: 2px solid white;
            display: flex; justify-content: center; align-items: center; color: white;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h2 style="color:var(--primary); margin-bottom: 10px;">DORYSAPP</h2>
            
            <div id="login-view">
                <p style="color:var(--text-sec); margin-bottom: 20px;">Ingresa tu teléfono</p>
                <div class="input-group">
                    <input type="tel" id="login-phone" placeholder="Ej: 04141234567">
                </div>
                <button class="btn-main" onclick="checkUser()">Entrar</button>
            </div>

            <div id="register-view" class="hidden">
                <p style="color:var(--text-sec);">¡Nuevo registro!</p>
                <div class="role-grid">
                    <div class="role-card active-user" id="role-user" onclick="selectRole('user')">
                        <i class="fa-solid fa-user"></i><span>Persona</span>
                    </div>
                    <div class="role-card" id="role-service" onclick="selectRole('service')">
                        <i class="fa-solid fa-taxi"></i><span>Servicio</span>
                    </div>
                    <div class="role-card" id="role-business" onclick="selectRole('business')">
                        <i class="fa-solid fa-store"></i><span>Negocio</span>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="reg-name" placeholder="Tu Nombre">
                </div>
                <div id="extra-fields"></div>
                <button class="btn-main" onclick="registerUser()">Crear Cuenta</button>
            </div>
        </div>
    </div>

    <div id="user-info-bar" class="hidden">
        <div style="display:flex; align-items:center; gap:10px;">
            <div id="status-dot" style="width:10px; height:10px; border-radius:50%; background:var(--primary)"></div>
            <div>
                <b id="display-name">...</b><br>
                <small id="display-role" style="color:var(--text-sec);"></small>
            </div>
        </div>
        <i class="fa-solid fa-power-off" onclick="location.reload()" style="cursor:pointer; color:var(--text-sec)"></i>
    </div>

    <div id="map"></div>
    <button id="sos-btn" class="hidden" onclick="toggleSOS()"><i class="fa-solid fa-bell"></i></button>

    <div class="modal-overlay" id="detail-modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-card">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px">
                <h2 id="modal-name">Nombre</h2>
                <button onclick="closeModal()" style="background:none; border:none; color:white; font-size:1.5rem">&times;</button>
            </div>
            <p id="modal-desc" style="color:var(--text-sec); margin-bottom:20px"></p>
            <div id="reviews-container" style="max-height:150px; overflow-y:auto; background:#2a2a2a; border-radius:10px; padding:10px; margin-bottom:20px;"></div>
            <button class="btn-main" onclick="contactWhatsApp()"><i class="fa-brands fa-whatsapp"></i> Enviar Mensaje</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_URL = "/api";
        let map, userMarker, myData = null;
        let selectedRole = 'user';
        let otherMarkers = {};

        // --- AUTH ---
        async function checkUser() {
            const phone = document.getElementById('login-phone').value.trim();
            if(!phone) return alert("Ingresa tu número");

            try {
                const res = await fetch(`${API_URL}/check-user?phone=${phone}`);
                const data = await res.json();
                
                if(data.found) {
                    startApp(data.user);
                } else {
                    document.getElementById('login-view').classList.add('hidden');
                    document.getElementById('register-view').classList.remove('hidden');
                }
            } catch (e) {
                alert("Error de conexión con la API.");
            }
        }

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-card').forEach(c => c.className = 'role-card');
            document.getElementById(`role-${role}`).classList.add(`active-${role}`);
            
            const extra = document.getElementById('extra-fields');
            extra.innerHTML = role === 'service' ? '<div class="input-group"><input id="reg-detail" placeholder="Ej: MotoTaxi, Grua..."></div>' : 
                             (role === 'business' ? '<div class="input-group"><input id="reg-detail" placeholder="Ej: Pizza, Farmacia..."></div>' : '');
        }

        async function registerUser() {
            const name = document.getElementById('reg-name').value.trim();
            const phone = document.getElementById('login-phone').value.trim();
            const detail = document.getElementById('reg-detail')?.value || 'Usuario';
            
            if(!name) return alert("Ingresa tu nombre");

            const newUser = { id: 'u'+Date.now(), name, phone, role: selectedRole, details: detail, lat: 0, lng: 0 };
            
            try {
                await fetch(`${API_URL}/user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newUser)
                });
                startApp(newUser);
            } catch (e) { alert("Error al registrar"); }
        }

        // --- MAPA ---
        function startApp(user) {
            myData = user;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('user-info-bar').classList.remove('hidden');
            document.getElementById('sos-btn').classList.remove('hidden');
            document.getElementById('display-name').textContent = user.name;
            document.getElementById('display-role').textContent = user.role.toUpperCase();
            
            initMap();
        }

        function initMap() {
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(async pos => {
                    const { latitude, longitude } = pos.coords;
                    myData.lat = latitude; 
                    myData.lng = longitude;
                    
                    if(!userMarker) {
                        map.setView([latitude, longitude], 15);
                        userMarker = L.marker([latitude, longitude], { icon: createIcon(myData.role, true) }).addTo(map);
                    } else {
                        userMarker.setLatLng([latitude, longitude]);
                    }
                    
                    // Actualizar posición en D1
                    fetch(`${API_URL}/user`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(myData)
                    });
                }, null, { enableHighAccuracy: true });
            }

            setInterval(refreshMarkers, 8000);
            refreshMarkers();
        }

        async function refreshMarkers() {
            try {
                const res = await fetch(`${API_URL}/users`);
                const users = await res.json();
                
                users.forEach(u => {
                    if(u.phone === myData.phone) return;
                    
                    if(otherMarkers[u.id]) {
                        otherMarkers[u.id].setLatLng([u.lat, u.lng]);
                    } else {
                        otherMarkers[u.id] = L.marker([u.lat, u.lng], { icon: createIcon(u.role) })
                            .addTo(map)
                            .on('click', () => openDetailModal(u));
                    }
                });
            } catch (e) {}
        }

        function createIcon(role, isMe = false) {
            const colors = { 'user': '#2ecc71', 'service': '#f1c40f', 'business': '#9b59b6' };
            const icons = { 'user': 'fa-user', 'service': 'fa-taxi', 'business': 'fa-store' };
            const color = colors[role] || colors.user;
            const icon = icons[role] || icons.user;

            return L.divIcon({
                className: 'custom-div-icon',
                html: `<div class="custom-pin" style="background:${color}; width:30px; height:30px; ${isMe ? 'box-shadow:0 0 10px #fff;' : ''}"><i class="fa-solid ${icon}"></i></div>`,
                iconSize: [30, 30], iconAnchor: [15, 15]
            });
        }

        // --- MODAL ---
        async function openDetailModal(user) {
            const modal = document.getElementById('detail-modal');
            document.getElementById('modal-name').textContent = user.name;
            document.getElementById('modal-desc').textContent = user.details;
            modal.dataset.phone = user.phone;
            
            const container = document.getElementById('reviews-container');
            container.innerHTML = '<small style="color:#666">Cargando reseñas...</small>';
            
            try {
                const res = await fetch(`${API_URL}/reviews/${user.id}`);
                const reviews = await res.json();
                container.innerHTML = reviews.length ? '' : '<small>Sin reseñas</small>';
                reviews.forEach(r => {
                    container.innerHTML += `<div style="padding:5px; border-bottom:1px solid #333"><small><b>${r.author_name}:</b> ${r.comment}</small></div>`;
                });
            } catch (e) { container.innerHTML = ''; }

            modal.classList.add('active');
        }

        function closeModal() { document.getElementById('detail-modal').classList.remove('active'); }

        function contactWhatsApp() {
            const phone = document.getElementById('detail-modal').dataset.phone;
            window.open(`https://wa.me/${phone.replace(/\D/g,'')}`, '_blank');
        }

        function toggleSOS() {
            alert("¡ALERTA SOS ENVIADA! Tu posición es visible para emergencias.");
        }
    </script>
</body>
</html>
